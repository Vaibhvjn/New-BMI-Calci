<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f7fa;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h2 {
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #28a745;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            transition: opacity 0.3s ease;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
        .fade-in {
            opacity: 0;
        }
        .fade-in.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <input type="text" id="mobile" placeholder="Enter your mobile number" required><br>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <input type="number" id="weight" placeholder="Weight in kg" required><br>
            <input type="number" id="height" placeholder="Height in cm" required><br>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div class="result fade-in" id="bmiResult"></div>
    </div>
    <footer>Stay healthy and fit!</footer>

    <script>
        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value / 100; // Convert cm to meters
            const bmi = (weight / (height * height)).toFixed(2);
            const resultDiv = document.getElementById('bmiResult');
            
            let message = "";
            if (bmi < 18.5) {
                message = `Your BMI is ${bmi}. You are underweight.`;
            } else if (bmi >= 18.5 && bmi < 24.9) {
                message = `Your BMI is ${bmi}. You have a normal weight.`;
            } else if (bmi >= 25 && bmi < 29.9) {
                message = `Your BMI is ${bmi}. You are overweight.`;
            } else {
                message = `Your BMI is ${bmi}. You are obese.`;
            }

            resultDiv.innerHTML = message;
            resultDiv.classList.add('visible'); // Add fade-in effect
        }
    </script>

</body>
</html>
